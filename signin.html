<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In | BookIt</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" >
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/signin.css" rel="stylesheet">
  <!-- jQuery CDN - Do NOT remove -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link rel="icon" href="images/fav.ico">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <img src="images/bookitlogo2.png" alt="BookIt" id="brand-logo">
        <div class="panel panel-default">
          <div class="panel-heading">
            <strong>Login</strong>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">
                  Email</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-3 control-label">
                    Password</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required="">
                    </div>
                  </div>
                  <div class="form-group last">
                    <div class="col-sm-offset-3 col-sm-9">
                      <a href="index.html" class="btn btn-success btn-sm" role="button">Sign in</a>
                        <button type="reset" class="btn btn-default btn-sm">
                          Reset</button>
                        </div>
                      </div>
                    </form>
                  </div>
                  <div class="panel-footer">
                    Not Registered? <a href="#">Register here</a></div>
                  </div>
                </div>
              </div>
            </div>

          </body>
          </html>
