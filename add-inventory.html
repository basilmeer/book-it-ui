 <header id="header">
   <div class="container">
     <div class="row">
       <div class="col-md-10">
         <h2><span class="fa fa-barcode" aria-hidden="true"></span> Inventory <small>Manage and view stock</small></h2>
       </div>
    </div>
   </div>
 </header>

 <div class="row" id="mainviewrow"> <!-- main.view.row.start -->
   <div class="col-md-1"> <!-- side.bar.start -->
     <div class="icon-bar">
       <a href="index.html" id="home"><i class="fa fa-dashboard"></i><span id="bar-item">&nbsp;&nbsp;Dashboard</span></a>
       <a class="active" href="#" id="inventory"><i class="fa fa-barcode"></i><span id="bar-item">&nbsp;&nbsp;Inventory</span></a>
         <!-- inventory tree-view -->
         <a href="view-inventory.html" id="view-inventory"><i class="fa fa-eye"></i><span id="bar-item">&nbsp;&nbsp;View</span></a>
         <a href="add-inventory.html" id="add-inventory"><i class="fa fa-plus"></i><span id="bar-item">&nbsp;&nbsp;Add</span></a>
       <a href="history.html" id="history"><i class="fa fa-files-o"></i><span id="bar-item">&nbsp;&nbsp;History</span></a>
       <a href="#" id="booking"><i class="fa fa-book"></i><span id="bar-item">&nbsp;&nbsp;Booking</span></a>
         <!-- booking tree-view -->
         <a href="view-booking.html" id="view-booking"><i class="fa fa-eye"></i><span id="bar-item">&nbsp;&nbsp;View</span></a>
         <a href="add-booking.html" id="add-booking"><i class="fa fa-plus"></i><span id="bar-item">&nbsp;&nbsp;Add</span></a>
       <a href="#" id="invoices"><i class="fa fa-file-text-o"></i><span id="bar-item">&nbsp;&nbsp;Invoices</span></a>
         <!-- invoices tree-view -->
          <a href="view-invoices.html" id="view-invoices"><i class="fa fa-eye"></i><span id="bar-item">&nbsp;&nbsp;View</span></a>
          <a href="add-invoices.html" id="add-invoices"><i class="fa fa-plus"></i><span id="bar-item">&nbsp;&nbsp;Add</span></a>
       <a href="#" id="products"><i class="fa fa-tag"></i><span id="bar-item">&nbsp;&nbsp;Products</span></a>
          <!-- products tree-view -->
          <a href="view-products.html" id="view-products"><i class="fa fa-eye"></i><span id="bar-item">&nbsp;&nbsp;View</span></a>
          <a href="add-products.html" id="add-products"><i class="fa fa-plus"></i><span id="bar-item">&nbsp;&nbsp;Add</span></a>
     </div>
   </div> <!-- side.bar.end -->
   <div class="col-md-9 col-md-offset-1">
     <div class="panel panel-default">
       <div class="panel-heading main-color-bg">
         Add Item
       </div>
       <div class="panel-body">
         <!-- Add button -->
         <button class="btn btn-default">Add Product</button>

         <table class="table table-striped"> <!-- add.product.table.start -->
           <tr>
             <th>#</th>
             <th>Product</th>
             <th>Product No.</th>
             <th>Price</th>
             <th>Quantity</th>
             <th>Discount</th>
             <th>Subtotal</th>
             <th><!-- for delete button --></th>
           </tr>
           <tr>
             <td>1</td>
             <td><input type="text" class="form-control"></td>
             <td><input type="text" class="form-control"></td>
             <td><input type="text" class="form-control"></td>
             <td><input type="text" class="form-control"></td>
             <td><input type="text" class="form-control"></td>
             <td>0</td>
             <td><a class="btn btn-danger" href="#">Delete</a></td>
           </tr>
         </table> <!-- add.product.table-end -->
         <div class="form-group">
           <label for="invDesc">Description</label>
           <textarea class="form-control" id="invDesc" rows=5></textarea>
         </div>
         <div class="form-group">
           <label for="addNote">Additional Note</label>
           <textarea class="form-control" id="addNote" rows=5></textarea>
         </div>
         <button type="submit" class="btn btn-success pull-right">Submit</button>
      </div>
     </div>
   </div> <!-- col-md-9.end -->
  </div> <!-- main.view.row.end -->
</body>
